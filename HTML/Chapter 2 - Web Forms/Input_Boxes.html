<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Boxes</title>
</head>
<body>
    <h2>For Text</h2>
    <input type="text"name="Phone" size="10" maxlength="10" placeholder="Enter your name">
    <br>
    <h2>For Email</h2>
    <input type="email" name="email-address" placeholder="Enter your Email-ID here">
    <br>
    <h2>For Password</h2>
    <input type="password" placeholder="Password here">
    <br>
    <h2>For Url</h2>
    <input type="url" name="website-Address" placeholder="Enter The Url here">
    <br>
    <h2>For Date</h2>
    <input type="date" name="dob">
    <br>
    <h2>For Number</h2>
    <input type="number" name="Quantity" min="1" max="100">
    <br>
    <h2>For Range</h2>
    <input type="range" name="points" min="0" max="100">
    <br>
    <h2>For Time</h2>
    <input type="time" name="time">
    
</body>
</html>
